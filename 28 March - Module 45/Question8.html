<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetDataFromAPI</title>
    <style>
        #fetchedData{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box{
            border: 1px solid black;
            margin: .5rem;
            padding: .5rem;
        }
    </style>
</head>
<body>
    <h2>Get Data From API </h1>

    <div id="fetchedData"></div>

    <script>
        let fetchedData = document.getElementById('fetchedData');
        let html = ''
        async function FetchData(){
            await fetch(`https://jsonplaceholder.typicode.com/posts`)
            .then((response)=>response.json())
            .then((data)=>{
                // console.log(data)
                data.forEach(element => {
                    html += `<div class="box">
                                <h1>${element.title}</h1>
                            </div>`
                });
                fetchedData.innerHTML = html
            })
            .catch((e)=>{
                console.log(e.message)
            })
            
        }

        FetchData();
    </script>
</body>
</html>
