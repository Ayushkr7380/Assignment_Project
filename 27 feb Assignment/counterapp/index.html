<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <div id="heading">
            <h1>Counter App</h1>
        </div>

            <span id="display">0</span>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
